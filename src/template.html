<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <h2 class="welcome-message">Welcome back, username!</h2>
            
            <ul class="nav-buttons">
                <li><button class="today nav-button">Today</button></li>
                <li><button class="week nav-button">Week</button></li>
                <li><button class="month nav-button">Month</button></li>
                <li><button class="all nav-button">All</button></li>
                <li><button class="filter nav-button">Filter</button></li>
            </ul>

            <h3 class="nav-header">My Projects</h3>

            <ul class="projects-list">
            </ul>

            <button class="new-project-button">+ add project</button>

            <h3 class="nav-header">Group Projects</h3>
            
            <ul class="group-projects-list">
            </ul>

            <button class="new-group-project-button">+ add project</button>
        </nav>
        <div class="content">

        </div>
        <dialog class="new-task">
            <form method="dialog">
                <h4 class="dialog-header">New Task</h4>
                <label for="task-name">Name</label>
                <input type="text" id="task-name" name="task-name">
                
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
                
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline">

                <label for="project">Project - change input type</label>
                <input type="text" id="project" name="project">

                <label for="priority">Priority - change how this works</label>
                <input type="number" id="priority" name="priority">

                <button class="dialog-create-task">Create Task</button>
                <button class="dialog-cancel">Cancel</button>
            </form>
        </dialog>
        <dialog class="new-project">
            <form method="dialog">
                <h4 class="dialog-header">New Project</h4>

                <label for="project-name">Name</label>
                <input type="text" id="project-name" name="project-name" required>
                
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
            
                <button class="dialog-create-project">Create Project</button>
                <button class="dialog-cancel">Cancel</button>
            </form>
        </dialog>
    </div>
</body>
</html>
